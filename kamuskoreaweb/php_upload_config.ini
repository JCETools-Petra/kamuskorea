; PHP Upload Configuration for Video Hafalan
; Add this to your php.ini or use in .user.ini

; Maximum file upload size (500MB)
upload_max_filesize = 500M

; Maximum POST data size (500MB + overhead)
post_max_size = 520M

; Maximum execution time (10 minutes for large uploads)
max_execution_time = 600

; Maximum input time (10 minutes)
max_input_time = 600

; Memory limit
memory_limit = 256M
