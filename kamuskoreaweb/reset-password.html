<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Kamus Korea</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #6650a4; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 20px; line-height: 1.6; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #6650a4;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #6650a4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #764ba2; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
        .error { background: #fee; color: #c00; border: 1px solid #c00; }
        .success { background: #efe; color: #060; border: 1px solid #060; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Reset Password</h1>
        <p>Masukkan password baru Anda (minimal 6 karakter)</p>
        
        <div id="message" class="message"></div>
        
        <form id="resetForm">
            <input type="password" id="password" placeholder="Password Baru" required minlength="6">
            <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required minlength="6">
            <button type="submit" id="submitBtn">Reset Password</button>
        </form>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        const form = document.getElementById('resetForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        if (!token) {
            showMessage('Token tidak valid', 'error');
            submitBtn.disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Password tidak cocok', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';

            try {
                const response = await fetch('https://webtechsolution.my.id/kamuskorea/api.php/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'kamuskorea://login';
                    }, 2000);
                } else {
                    showMessage(data.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showMessage('Terjadi kesalahan koneksi', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
